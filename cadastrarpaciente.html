<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="static/css/paciente.css">
</head>
<body>
    <div class="principal">
        <div class="cabecalho"><h2>SOBREVIDAS ACS </h2> <div class="profissional"><p> <br>Profissional de saude</p></div></div>
        <div class="navegacao"><h1><b>HOME</b></h1> <h3>Dashboard</h3> <h1>CADASTROS</h1><h3>Paciente</h3> <h1>MONITORAMENTO</h1><h3>Pacientes Encaminhados</h3> <h3>Pacientes Absenteistas</h3> <h3>Pacientes Cadastrados </h3> <h3 class="imagem"> Cadastrar Imagem</h3></div>
        <div class="formulario">
            <h1> Paciente</h1> <br>
            <form action="/cadastrar-paciente" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do paciente"required class="grande"> <br> <br>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"  placeholder="xxx.xxx.xxx-xx"required class="media">
            
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"  required class="media"><br> <br>
            
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required class="media">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required class="media"><br> <br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email do paciente" required class="grande"> <br> <br>
            
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" id="nome_mae" name="nome_mae" placeholder="Nome da mae do paciente" required class="grande"><br> <br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço do paciente" class="grande"><br> <br>

                <label for="microarea">Microárea:</label>
                <input type="text" id="microarea" name="microarea" placeholder="Microarea do paciente" class="media">
            
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="cep do paciente" required class="media"><br> <br>
            
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="UF" required class="pequeno">
            
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade do paciente" class="media"><br> <br>
            
                
                <p>Fatores de Risco:</p> <br>
               
                    <label for="homem_maior_quarenta" >Homem maior de 40 anos:</label >
                    <input type="checkbox" id="homem_maior_quarenta" name="homem_maior_quarenta" ><br> <br>
                    <label for="etilista">Etilista:</label>
                    <input type="checkbox" id="etilista" name="etilista"> <br> <br>
                    <label for="lesao_suspeita">Lesão Suspeita:</label>
                    <input type="checkbox" id="lesao_suspeita" name="lesao_suspeita"> <br> <br>
                    <label for="tabagista">Tabagista:</label>
                    <input type="checkbox" id="tabagista" name="tabagista"><br> <br>
                    <label for="data_cadastro">Data de Cadastro:</label>
                    <input type="date" id="data_cadastro" name="data_cadastro" required class="media"><br> <br>
              
            
               
            
                <button type="submit" class="botao" >SALVAR</button>
                <button type="reset" class="botao2">CANCELAR</button>
            </form>
                </div>
        </div>
</body>
</html>
