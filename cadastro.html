<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  width: 100%;
  min-height: 100vh;
  background: rgba(49, 242, 255, 1);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.title {
  color: rgba(20, 0, 255, 1);
  font-weight: bold;
  font-size: 3rem;
  margin-bottom: 1rem;
}

.input-container {
  width: 90%;
  max-width: 700px;
  background: rgba(255, 255, 255, 1);
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 40px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.label {
  color: rgba(128, 128, 128, 1);
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.input-field {
  width: calc(100% - 2rem);
  padding: 0.5rem;
  font-size: 1.2rem;
  border: none;
  border-radius: 20px;
}

.input-field:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
}

.button-container {
  width: 80%;
  max-width: 300px;
  margin: 2rem 0;
}

.button-text {
  width: 100%;
  padding: 1rem;
  background: rgba(20, 0, 255, 1);
  color: rgba(255, 255, 255, 1);
  font-size: 2rem;
  border: none;
  border-radius: 48px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.3s ease;
}

.button-text:hover {
  background: rgba(20, 0, 200, 1);
  transform: scale(1.05);
}

@media (min-width: 768px) {
  .title {
    font-size: 4rem;
  }

  .label {
    font-size: 2rem;
  }

  .input-field {
    font-size: 1.5rem;
  }

  .button-text {
    font-size: 2.5rem;
  }
}

@media (min-width: 1024px) {
  .title {
    font-size: 5rem;
  }

  .label {
    font-size: 2.5rem;
  }

  .input-field {
    font-size: 1.8rem;
  }

  .button-text {
    font-size: 3rem;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <span class="title">Cadastro</span>
        <form action="/criar-usuario" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" class="input-field" placeholder="Senha" required>
            </div>
            <div class="input-container">
                <input type="text" id="cpf" name="cpf" class="input-field" placeholder="xxx.xxx.xxx-xx" maxlength="14" required>
            </div>
            <div class="input-container">
                <input type="tel" id="telefone" name="telefone" class="input-field" placeholder="(xx) xxxxx-xxxx" maxlength="15" required>
            </div>
            <div class="input-container">
                <input type="text" id="username" name="username" class="input-field" placeholder="Nome de usuário" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button-text">Concluir</button>
            </div>
        </form>
    </div>

    <script>
    // Função para formatar CPF enquanto o usuário digita
    document.getElementById('cpf').addEventListener('input', function() {
        let cpf = this.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        if (cpf.length > 3 && cpf.length <= 6) {
            cpf = cpf.substring(0, 3) + '.' + cpf.substring(3);
        } else if (cpf.length > 6 && cpf.length <= 9) {
            cpf = cpf.substring(0, 3) + '.' + cpf.substring(3, 6) + '.' + cpf.substring(6);
        } else if (cpf.length > 9) {
            cpf = cpf.substring(0, 3) + '.' + cpf.substring(3, 6) + '.' + cpf.substring(6, 9) + '-' + cpf.substring(9);
        }
        this.value = cpf;
    });

    // Função para formatar telefone enquanto o usuário digita
    document.getElementById('telefone').addEventListener('input', function() {
        let telefone = this.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        if (telefone.length > 2 && telefone.length <= 7) {
            telefone = '(' + telefone.substring(0, 2) + ') ' + telefone.substring(2);
        } else if (telefone.length > 7) {
            telefone = '(' + telefone.substring(0, 2) + ') ' + telefone.substring(2, 7) + '-' + telefone.substring(7);
        }
        this.value = telefone;
    });
    </script>
</body>
</html>
